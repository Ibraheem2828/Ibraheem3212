<!DOCTYPE html>
<html>
<head>
<title>Log in/Sign up</title>
<link rel="stylesheet" type="text/css" href="Login.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>

<h1>Log in or Sign Up</h1>

<!--This is the background-->
<style>
body {
  background-image: url('Resources/Website.jpg');
}
</style>

<!--This is the navigation bar-->
<div class="topnav">
  <a href="index.html">Home</a>
  <a href="Contact.html">Contact</a>
  <a href="Products.html">Product</a>
  <a class="active"href="Login.html">Login/Signup</a>
  <a href="Offer.html">Offer</a>
  <a href="Checkout.html">Checkout</a>
    <a href="Trailers.html">Trailers</a>
</div>

<!--This is the Log in and Sign up-->
<div class="form-wrap">
		<div class="tabs">
			<h3 class="signup-tab"><a class="active" href="#signup-tab-content">Sign Up</a></h3>
			<h3 class="login-tab"><a href="#login-tab-content">Login</a></h3>
		</div><!--.tabs-->

		<div class="tabs-content">
			<div id="signup-tab-content" class="active">
				<form class="signup-form" action="" method="post">
					<input type="email" class="input" id="user_email" autocomplete="off" placeholder="Email">
					<input type="text" class="input" id="user_name" autocomplete="off" placeholder="Username">
					<input type="password" class="input" id="user_pass" autocomplete="off" placeholder="Password">
					<a class="button" href="index.html">Sign Up</a>
				</form><!--.login-form-->
				<div class="help-text">
					<p>By signing up, you agree to our</p>
					<p><a href="#">Terms of service</a></p>
				</div><!--.help-text-->
			</div><!--.signup-tab-content-->

			<div id="login-tab-content">
				<form class="login-form" action="" method="post">
					<input type="text" class="input" id="user_login" autocomplete="off" placeholder="Email or Username">
					<input type="password" class="input" id="user_pass" autocomplete="off" placeholder="Password">
					<input type="checkbox" class="checkbox" id="remember_me">
					<label for="remember_me">Remember me</label>

					<a class="button" href="index.html">Log In</a>
				</form><!--.login-form-->
				<div class="help-text">
					<p><a href="#">Forget your password?</a></p>
				</div><!--.help-text-->
			</div><!--.login-tab-content-->
		</div><!--.tabs-content-->
	</div><!--.form-wrap-->

<script src="Login.js"></script>

</body>
</html>
